<h1 style="margin-top:6rem">Report Index</h1>

<table class="u-full-width">
  <thead>
    <tr>
      <th>
        Title
      </th>
      <th>
        Author
      </th>
      <th>
        Publish Date
      </th>
  </thead>
{% for report in reports|sort(attribute='publish_date', reverse=True) %}
  <tbody>
    <tr>
      <td>
        <a href="{{report.path}}">{{report.title}}</a>
      </td>
      <td>
        {{report.author}}{{ report.authors|join(', ') }}
      </td>
      <td>
        {{report.publish_date}}
      </td>
      <td>
        {{report.tags}}
      </td>
    </tr>
    {% if report.abstract %}
    <tr>
      <td colspan="3">
        {{report.abstract}}
      </td>
    </tr>
    {% endif %}
  </tbody>
{% endfor %}
